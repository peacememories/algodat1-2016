group 'at.substr.algodat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task testInstances {
    dependsOn classes
    description = "Run all test instances"
    fileTree(dir: "src/test/resources/instances", include: "*").each { file ->
        doLast {
            println "$file.name"
            javaexec {
                classpath = sourceSets.main.runtimeClasspath
                main = 'ad1.ss16.pa.Tester'
                args = [file.getPath()]
            }
            println "-----"
        }
    }
}